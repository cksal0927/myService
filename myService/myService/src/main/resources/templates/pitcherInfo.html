<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>야구 선수</h3>
    <div th:each="pitcher : ${pitcherList}">
        <p th:text="${pitcher.name}"></p>
        <p th:text="${'실점 ' + pitcher.lostPoint}"></p>
        <p th:text="${'탈삼진 ' + pitcher.strikeOut}"></p>
        <p th:text="${'평균 자책점 ' + pitcher.avgEarnedRun}"></p>
    </div>

</body>
</html>
